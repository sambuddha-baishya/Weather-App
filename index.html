<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
    </head>
    <body>
        <main>
            <section class="search-bar" id="search-bar">
                
                <label for="search-bar-text" class="offscreen">Enter a location</label>
                <input type="text" id="search-bar-text" class="search-bar-text" placeholder="Enter a location">
                <button id="search-button" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                
            </section>
            <section class="forecast" id="forecast">
                <div><img class="icon" src="img/Clear.png"></div>
                <div class="temp" id="temp">38Â°c</div>
                <div class="place" id="place">Kolkata</div>
            </section>
            <section class="details" id="details">
                <div class="humidity" id="humidity">
                    <div class="row">
                        <div class="humidity-icon" id="humidity-icon"><i class="fa-solid fa-droplet"></i></div>
                        <div class="column">
                            <div class="humidity-percent" id="humidity-percent">70%</div>
                            <div class="humidity-name" id="humidity-name">Humidity</div>
                        </div>
                    </div>
                </div>
                <div class="wind" id="wind">
                    <div class="row">
                        <div class="wind-icon" id="wind-icon"><i class="fa-solid fa-wind"></i></div>
                        <div class="column">
                            <div class="wind-speed" id="wind-speed">8 km/h</div>
                            <div class="wind-speed-name" id="wind-speed-name">Wind Speed</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
